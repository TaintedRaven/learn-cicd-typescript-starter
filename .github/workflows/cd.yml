on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-476809
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Configure gcloud
        run: |
          gcloud config set project notely-476809
          gcloud config set compute/region us-central1

      - name: Build and push image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-476809/notely-ar-repo/web:latest .
