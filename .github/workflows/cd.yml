on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-476809

      - name: Configure gcloud
        run: |
          gcloud config set project notely-476809
          gcloud config set compute/region us-central1

      - name: Build and push image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-476809/notely-ar-repo/web:latest .

      - name: Run Migrations
        run: npm run db:migrate

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-476809/notely-ar-repo/web:latest --region us-central1 --allow-unauthenticated --project notely-476809 --max-instances=4
